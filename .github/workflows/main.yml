name: Deploy to IPFS

on:
  push:
    branches:
      - main  # Déclencher lors d'un push sur la branche principale
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Déployer sur IPFS via Pinata
      - name: IPFS Pinata deploy GitHub action
        uses: popovoleksandr/ipfs-pinata-deploy-action@v1.6.3
        with:
          pin-name: 'My personal site'
          path: './.github/workflows/site2test'
          pinata-api-key: ${{ secrets.IPFS_PINATA_DEPLOY_ACTION_API_KEY }}
          pinata-secret-api-key: ${{ secrets.IPFS_PINATA_DEPLOY_ACTION_API_SECRET_KEY }}
          verbose: true
